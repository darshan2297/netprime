<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="col-12">
            <!-- Contact Form -->
            <h1 class="text-center">Reset Password</h1>
            <h3 class="text-center ">3 Step-Varification</h3>
            <h6 class="text-center mb-30">1st Step</h6>
            <div class="contact-form-area mb-50">
                <form action="" method="post" id="step-one" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" name="uname" id="uname" placeholder="Username*" required>
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email*" required>
                        </div>
                        <div class="col-12">
                            <button class="btn egames-btn w-100" type="submit">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        
        {% if messages %}
            {% for message in messages %}
            {% if message.tags%}
            <script type="text/javascript">
                alert('{{ message }}');
            </script>
            {% endif %}
            {% endfor %}
            {% endif %}
        
        
</body>
<script src="{% static 'js/jquery.validate.js' %}"></script>
        <script>
            $().ready(function() {
                // validate signup form on keyup and submit
                $("#step-one").validate({
                    rules: {
                        uname:"required",
                        uname: {
                            required: true,
                        },
                        email: {
                            required: true,
                            email: true,
                        },
                    },
                    messages: {
                        uname: {
                            required: "Please enter a username",
                        },
                        email: {
                            required: "Please enter a email",
                        },
                    }
                });
            });
            </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
