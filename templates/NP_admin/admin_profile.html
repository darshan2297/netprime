<!DOCTYPE html>
{% extends 'NP_admin/admin-master.html' %}
{% block content %}
<div id="right-panel " class="right-panel ">
    <div class="content">
    <div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header">
            <strong>Admin Profile</strong>
        </div>
        <div class="card-body card-block">
            {% for data in get_data %}
            <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Username</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="username" value="{{data.username}}" placeholder="Username" class="form-control"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="email-input" class=" form-control-label">Email Input</label></div>
                    <div class="col-12 col-md-9"><input type="email" id="email-input" name="email" value="{{data.email}}" placeholder="Enter Email" class="form-control"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input2" class=" form-control-label">First name</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input2" name="fname" value="{{data.first_name}}" placeholder="First name" class="form-control"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input3" class=" form-control-label">Last name</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input3" name="lname" value="{{data.last_name}}" placeholder="Username" class="form-control"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="number-input" class=" form-control-label">Mobile no</label></div>
                    <div class="col-12 col-md-9"><input type="number" id="number-input" name="mobileno" value="{{data.mobile_no}}" placeholder="Mobileno" class="form-control"></div>
                </div>
                <center><div>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" >Update</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                </div></center>


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Update Profile</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Are You Sure Update the Profile?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-warning">Update</button>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
        </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
